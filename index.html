<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="./styles.css" type="text/css"/>
    <title>Document</title>
</head>
<body>
    <div id="header">
     <div class="container img-container"> 
         <div class="title-content">
             <img src="./images/odin.png" alt="logo odin" height="120" width="100" />
             <h1>ODIN</h1>
         </div>
         <footer id="img-credit"> Photo by Halie West on <a href="unsplash.com">unsplash</a> </footer>
     </div>
     <div class="head-container">
         <section class="head-content">
             <p>This is not a real online service ! You know you need something like this in your life to help you realize your deepest dreams.</p>
             <p>Sign up now to get started.</p>
             <p>You know you want to.</p>
             </section>
         <section class="form-container">
             <h2>Let do this !</h2>
             <form id="sign-up" name="sign-up" method="post">
                <div class="form-content">
                    <span class="column">
                        <label  for="name">first name</label>
                        <input type="text" id="name" name="name" placeholder="Enter your first name" required>
                </span>
                    <span class="column">
                         <label for="last-name">last name</label>
                         <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
                </span>
                </div>
                <div class="form-content">
                    <span class="column">
                       <label for="email">email</label>
                       <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </span>
                    <span class="column">
                        <label for="number">phone number</label>
                        <input type="tel" id="number" name="number" placeholder="Enter your phone number" required>
                    </span>
                </div>
                <div class="form-content">
                    <span class="column">
                        <label id="password">password</label>
                        <input class="pcw" type="password" id="password" placeholder="Enter your password" required>
                </span>
                    <span class="column">
                      <label id="confirm password">confirm password</label>
                      <input class="pcw" type="password" id="confirm password" placeholder="Confirm your password" required>
                </span>
                </div>
        </form>
            </section>
            <section class="btn-container">
                <input class="btn" type="submit" for="sign-up" value="Create Account">
                <p>Already have an account?<a href="#">Log in</a></p>
            </section>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
